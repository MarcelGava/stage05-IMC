<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso</label>
            <input
              id="weight"
              type="text"
              placeholder="Digite seu peso quilos"
            />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura</label>
            <input
              id="height"
              type="text"
              placeholder="Digite a sua altura em centímetros"
            />
          </div>

          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="seta apontando para direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="imagem para fechar o popup" />
          </button>
          <span>Seu IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
